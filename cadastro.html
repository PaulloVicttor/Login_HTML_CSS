<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="divs">
        <h1 id="cadastro">Cadastro</h1>
        <br>
        <h2 class="titulos">informações pessoais</h2>
        <br>
        <label class="labels">Nome completo</label>
        <br>
        <input type="text" class="inputs"/>
        <br>
        <label class="labels">Tefone/Celular</label>
        <br>
        <input type="tel" class="inputs"/>
    </div>

    <div class="divs">
        <h2 class="titulos">Dados de Login</h2>
        <br>
        <label class="labels">E-mail</label>
        <br>
        <input type="email" class="inputs"/>
        <br>
        <label class="labels">Apelido</label>
        <br>
        <input type="text" class="inputs"/>
        <br>
        <label class="labels2">Senha</label>
        <label class="labels2" id="confSenha">Confirmar senha</label>
        <br>
        <input type="password" class="inputs2" />
        <input type="password" class="inputs2 mover" />
    </div>

    <div class="divs">
        <h2 class="titulos">Endereço</h2>
        <label class="labels2">Estado</label>
        <label class="labels2" id="cidade">Cidade</label>
        <br>
        <input type="text" class="inputs2" />
        <input type="text" class="inputs2 mover" />
        <br>
        <label class="labels2">Rua</label>
        <label class="labels2" id="numero">Numero</label>
        <br>
        <input type="text" class="inputs2" />
        <input type="text" class="inputs2 mover" />
        <br>
        <input type="checkbox" id="checkbox"/>
        <label id="checar">Concordo com os termos de uso</label>

    </div>

    <div>
        <button class="botao">Cadastrar</button>
        <button class="botao" id="botao2">Voltar</button>
    </div>


</body>

</html>
